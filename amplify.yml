version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - cd gui 
    build:
      commands:
        # the below cmd fixes issue with first run OK, subsequent runs failed due to cache
        - envCache --set stackInfo ""
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: gui/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*