version: 0.1
backend:
  phases:
    build:
      commands:
       - cd gui      
       - amplifyPush --simple
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
       - npm cache verify
       - npm install
       - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: gui/
    files:
      - '**/*'
  cache:
    paths: []
